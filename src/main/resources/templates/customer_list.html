<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="template :: header"></head>
<body>
<div class="container">
    <div th:insert="template :: div_title('Customer - list')"></div>
    <div th:if="${not #lists.isEmpty(list)}">
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>&nbsp;</th>
            </tr>
            <tr th:each="customer : ${list}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.secondName}"></td>
                <td>
                    <a th:href="@{|/customer/show/${customer.id}|}">details</a>
                    |
                    <a th:href="@{|/customer/update/${customer.id}|}">update</a>
                    |
                    <a th:href="@{|/customer/doDelete/${customer.id}|}">delete</a>
                </td>
            </tr>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(list)}">Not customer available</div>
    <hr>
    <a href="/">back</a>
</div>
</body>
</html>
